<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>PostIt</title>
    <link href=css/bootstrap.css rel=stylesheet>
    <link href=css/style.css rel=stylesheet>
  </head>
  <body>
    <header>
      <a href=/><img src=img/logo.png alt=home></a>
      <form id=signin method=post>
        <label for=username>Username</label>
        <input name=username type=text required aria-required>
        
        <label for=password>Password</label>
        <input name=password type=password required aria-required>
  
        <input type=submit value="Log In">
      </form>
    </header>
    
    <aside>
      <article>
        <h1>PostIt</h1>
        <p>
         <b>PostIt</b> is a simple application that allows friends and colleagues create groups for noitifications.
         This way one person can post notifications to everyone by sending a message once.
        </p>
      </article>
    </aside>

    <form id=signup method=post>
      <label for=f-firstname>Firstname</label>
      <input id=f-firstname name=firstname type=text required aria-required>
      <label for=f-surname>Surname</label>
      <input id=f-surname name=surname type=text required aria-required>

      <label for=f-username>Username</label>
      <input id=f-username name=username type=text required aria-required>

      <label for=f-email>Email</label>
      <input id=f-email name=email type=email required aria-required>

      <label for=f-password>New Password</label>
      <input id=f-password name=password type=password placeholder="at least 8 characters" required aria-required>

      <label for=f-retype>Retype Password</label>
      <input id=f-retype type=password required aria-required>

      <label type=f-birthday>Birthday</label>
      <input id=f-birthday name=birthday type=date>

      <input type=radio name=gender value=Male> Male
      <input type=radio name=gender value=Female> Female

      <input type=submit value="Sign Up">
    </form>

    <footer>
      <small>
        <nav>
          <a href=https://twitter.com/usmansbk><img src=img/twitter-logo.png alt=twitter></a>
          <a href=https://facebook.com/usmansbk><img src=img/fb-logo.png alt=facebook></a>
          <a href=https://github.com/usmansbk><img src=img/github-logo.png alt=GitHub></a>
        </nav>
        <a href=https://andela.com>Andela</a> &copy; 2017
      </small>
    </footer>
  </body>
</html>
