<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Create broadcast group</title>
    <link href=../css/bootstrap.css rel=stylesheet>
    <style>
      .container {
        width:50%;
        margin-top:3%;
      }
    </style>
  </head>

  <body>
    <div class=container>
    <form method=post>
      <hgroup>
        <h1>Create a group</h1>
        <p class='form-text text-muted'>Groups are where you post notifications to everyone.</p>
      <hgroup>
     
      <div class=form-group> 
        <label class=font-weight-bold for=name>Name</label>
        <input id=name name=name class=form-control placeholder='e.g. Good People' required>
        <small class='form-text text-muted'>Names must be shorter than 22 characters.</small>
      </div>

      <div class=form-group>
        <label for=purpose><span class=font-weight-bold>Purpose</span> <span class='text-muted'>(optional)</span></label>
        <input id=purpose name=purpose class=form-control>
        <small class='form-text text-muted'>What's this group about?</small>
      </div>

      <div class=form-group>
        <label for=invites>
          <span class=font-weight-bold>Invite:</span>
          <span class='text-muted'>(optional)</span>
        </label>
        <input id=invites name=invites class=form-control placeholder='Search by username' multiple>
        <small class='form-text text-muted'>Select up to 200 people to add to this group.</small>
      </div>
      <section class=text-right>
        <input type=button class='btn-lg btn-primary' value=Cancel>
        <input type=submit class=btn-lg value="Create Group">
      </section>
    </form>
    </div>
  </body>
</html>
